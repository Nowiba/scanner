<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductScan Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.0.4"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --dark: #1d3557;
      --light: #f1faee;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(29, 53, 87, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      color: white;
      animation: slideDown 0.6s ease-out;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo i {
      font-size: 2rem;
      color: var(--success);
    }
    
    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, #4cc9f0, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .search-box {
      display: flex;
      background: var(--card-bg);
      border-radius: 50px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 2px solid transparent;
    }
    
    .search-box:focus-within {
      border-color: var(--primary);
      transform: translateY(-3px);
    }
    
    #search-input {
      flex: 1;
      padding: 18px 25px;
      border: none;
      background: transparent;
      font-size: 1.1rem;
      outline: none;
    }
    
    #search-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    #search-btn:hover {
      background: var(--secondary);
    }
    
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-radius: 15px;
      margin-top: 10px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: var(--shadow);
      z-index: 100;
      display: none;
      transform-origin: top;
      animation: scaleIn 0.3s ease-out;
    }
    
    .search-result-item {
      display: flex;
      padding: 15px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      cursor: pointer;
      transition: var(--transition);
      gap: 15px;
      align-items: center;
    }
    
    .search-result-item:hover {
      background: rgba(67, 97, 238, 0.05);
      transform: translateX(5px);
    }
    
    .result-img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      background: #f0f0f0;
    }
    
    .result-info {
      flex: 1;
    }
    
    .result-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--dark);
    }
    
    .result-price {
      color: var(--primary);
      font-weight: 700;
      margin-top: 5px;
    }
    
    .scan-section {
      display: flex;
      gap: 30px;
      margin-top: 10px;
    }
    
    .scanner-card, .admin-card {
      flex: 1;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.8s ease-out;
    }
    
    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .card-header i {
      font-size: 2.2rem;
      color: var(--primary);
      background: rgba(67, 97, 238, 0.1);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--dark);
    }
    
    .card-subtitle {
      color: #666;
      margin-top: 5px;
    }
    
    #scanner-container {
      width: 100%;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      background: #000;
      margin-bottom: 20px;
    }
    
    #scanner-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    
    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    
    .scanner-frame {
      width: 80%;
      max-width: 400px;
      height: 300px;
      border: 4px solid #00ff88;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
    }
    
    .scan-line {
      position: absolute;
      height: 4px;
      width: 100%;
      background: linear-gradient(90deg, transparent, #00ff88, transparent);
      box-shadow: 0 0 15px #00ff88;
      top: 0;
      animation: scan 2s ease-in-out infinite;
    }
    
    .scanner-guide {
      margin-top: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 1.3rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    
    .scanner-controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .scanner-btn {
      flex: 1;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .scan-btn {
      background: var(--primary);
      color: white;
    }
    
    .scan-btn:hover {
      background: var(--secondary);
      transform: translateY(-3px);
    }
    
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 600;
      color: var(--dark);
      font-size: 1.1rem;
    }
    
    .form-group input, .form-group select {
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: var(--transition);
    }
    
    .form-group input:focus, .form-group select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .admin-controls {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    
    .admin-btn {
      flex: 1;
      padding: 18px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .save-btn {
      background: var(--success);
      color: white;
    }
    
    .save-btn:hover {
      background: #3aabd0;
      transform: translateY(-3px);
    }
    
    .update-btn {
      background: #ff9e00;
      color: white;
    }
    
    .update-btn:hover {
      background: #e08e00;
      transform: translateY(-3px);
    }
    
    .product-display {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      display: none;
      animation: fadeIn 0.8s ease-out;
      margin-top: 20px;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    
    .product-image-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .product-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      object-fit: cover;
    }
    
    .product-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .product-name {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--dark);
      margin-bottom: 15px;
    }
    
    .product-price {
      font-size: 2.5rem;
      color: var(--primary);
      font-weight: 800;
      margin: 10px 0;
    }
    
    .price-label {
      font-size: 1.2rem;
      color: #666;
      font-weight: 600;
    }
    
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 20px 25px;
      border-radius: 12px;
      background: var(--dark);
      color: white;
      font-weight: 600;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: var(--transition);
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .toast i {
      font-size: 1.8rem;
    }
    
    .toast.success {
      background: var(--success);
    }
    
    .toast.error {
      background: var(--danger);
    }
    
    .suggestion-box {
      position: absolute;
      background: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      width: 100%;
      margin-top: 5px;
    }
    
    .suggestion-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .suggestion-item:hover {
      background: #f0f4ff;
    }
    
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    @keyframes scan {
      0% { top: 0; }
      50% { top: calc(100% - 4px); }
      100% { top: 0; }
    }
    
    @media (max-width: 900px) {
      .scan-section {
        flex-direction: column;
      }
      
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-camera-retro"></i>
        <h1>ProductScan Pro</h1>
      </div>
      <div class="user">
        <i class="fas fa-user-circle"></i>
      </div>
    </header>
    
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Rechercher un produit...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <div class="search-results" id="search-results"></div>
    </div>
    
    <div class="scan-section">
      <div class="scanner-card">
        <div class="card-header">
          <i class="fas fa-camera"></i>
          <div>
            <h2 class="card-title">Scan Visuel</h2>
            <p class="card-subtitle">Scannez le produit avec votre caméra</p>
          </div>
        </div>
        
        <div id="scanner-container">
          <video id="scanner-video" playsinline autoplay></video>
          <div class="scanner-overlay">
            <div class="scanner-frame">
              <div class="scan-line"></div>
            </div>
            <div class="scanner-guide">Pointez la caméra vers le produit</div>
          </div>
        </div>
        
        <div class="scanner-controls">
          <button class="scanner-btn scan-btn" id="start-scan">
            <i class="fas fa-play"></i> Démarrer le Scan
          </button>
          <button class="scanner-btn scan-btn" id="stop-scan" style="display: none;">
            <i class="fas fa-stop"></i> Arrêter le Scan
          </button>
        </div>
      </div>
      
      <div class="admin-card">
        <div class="card-header">
          <i class="fas fa-user-cog"></i>
          <div>
            <h2 class="card-title">Espace Admin</h2>
            <p class="card-subtitle">Ajouter ou modifier des produits</p>
          </div>
        </div>
        
        <div class="admin-form">
          <div class="form-group">
            <label for="product-name">Nom du Produit</label>
            <input type="text" id="product-name" placeholder="Entrez le nom du produit">
            <div class="suggestion-box" id="name-suggestions"></div>
          </div>
          
          <div class="form-group">
            <label for="product-price">Prix (TND)</label>
            <input type="number" id="product-price" placeholder="Prix en dinar tunisien" step="0.01" min="0">
          </div>
          
          <div class="form-group">
            <label for="barcode">Code-barres (Optionnel)</label>
            <input type="text" id="barcode" placeholder="Entrez le code-barres">
          </div>
          
          <div class="admin-controls">
            <button class="admin-btn save-btn" id="save-product">
              <i class="fas fa-save"></i> Enregistrer
            </button>
            <button class="admin-btn update-btn" id="update-product">
              <i class="fas fa-sync-alt"></i> Mettre à jour
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="product-display" id="product-display">
      <div class="product-grid">
        <div class="product-image-container">
          <img class="product-image" id="display-image" src="" alt="Product Image">
        </div>
        <div class="product-info">
          <h2 class="product-name" id="display-name"></h2>
          <div class="price-label">Prix:</div>
          <div class="product-price" id="display-price"></div>
          <div class="product-barcode" id="display-barcode"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <div class="toast-message">Produit enregistré avec succès!</div>
  </div>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBqCz2sIx2yQrLJb2m1x8XoK9Y4j7tZ0Xw",
      authDomain: "scan-prod1.firebaseapp.com",
      databaseURL: "https://scan-prod1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "scan-prod1",
      storageBucket: "scan-prod1.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef1234567890"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // DOM elements
    const startScanBtn = document.getElementById('start-scan');
    const stopScanBtn = document.getElementById('stop-scan');
    const scannerVideo = document.getElementById('scanner-video');
    const saveProductBtn = document.getElementById('save-product');
    const updateProductBtn = document.getElementById('update-product');
    const productNameInput = document.getElementById('product-name');
    const productPriceInput = document.getElementById('product-price');
    const barcodeInput = document.getElementById('barcode');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const searchResults = document.getElementById('search-results');
    const productDisplay = document.getElementById('product-display');
    const displayName = document.getElementById('display-name');
    const displayPrice = document.getElementById('display-price');
    const displayBarcode = document.getElementById('display-barcode');
    const displayImage = document.getElementById('display-image');
    const toast = document.getElementById('toast');
    const nameSuggestions = document.getElementById('name-suggestions');
    
    // Variables
    let stream = null;
    let model = null;
    let scanInterval = null;
    let productsCache = {};
    
    // Load MobileNet model
    async function loadModel() {
      try {
        model = await mobilenet.load();
        showToast('Modèle IA chargé avec succès!', 'success');
      } catch (error) {
        console.error('Erreur de chargement du modèle:', error);
        showToast('Erreur de chargement du modèle IA', 'error');
      }
    }
    
    // Start visual scanning
    async function startScan() {
      try {
        // Get camera access
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 }
          } 
        });
        
        scannerVideo.srcObject = stream;
        startScanBtn.style.display = 'none';
        stopScanBtn.style.display = 'flex';
        
        // Start scanning every 2 seconds
        scanInterval = setInterval(scanProduct, 2000);
        
      } catch (error) {
        console.error('Erreur de caméra:', error);
        showToast('Erreur d\'accès à la caméra', 'error');
      }
    }
    
    // Stop scanning
    function stopScan() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      
      if (scanInterval) {
        clearInterval(scanInterval);
        scanInterval = null;
      }
      
      startScanBtn.style.display = 'flex';
      stopScanBtn.style.display = 'none';
    }
    
    // Scan product using AI
    async function scanProduct() {
      if (!model) return;
      
      try {
        // Classify the current video frame
        const predictions = await model.classify(scannerVideo);
        
        if (predictions.length > 0) {
          // Get top prediction
          const topPrediction = predictions[0].className;
          
          // Search for matching products
          const matchedProducts = findMatchingProducts(topPrediction);
          
          if (matchedProducts.length > 0) {
            // Display the first matching product
            displayProduct(matchedProducts[0]);
            stopScan();
          }
        }
      } catch (error) {
        console.error('Erreur de scan:', error);
      }
    }
    
    // Find products matching the AI prediction
    function findMatchingProducts(prediction) {
      const searchTerm = prediction.toLowerCase();
      const matches = [];
      
      for (const id in productsCache) {
        const product = productsCache[id];
        const productName = product.name.toLowerCase();
        
        if (productName.includes(searchTerm)) {
          matches.push({...product, id});
        }
      }
      
      return matches;
    }
    
    // Save new product
    async function saveProduct() {
      const name = productNameInput.value.trim();
      const price = parseFloat(productPriceInput.value);
      const barcode = barcodeInput.value.trim();
      
      // Validation
      if (!name || isNaN(price) || price <= 0) {
        showToast('Veuillez entrer un nom et un prix valide', 'error');
        return;
      }
      
      try {
        // Create product object
        const product = {
          name,
          price,
          barcode: barcode || 'N/A',
          timestamp: Date.now()
        };
        
        // Save to Firebase
        const newProductRef = database.ref('products').push();
        await newProductRef.set(product);
        
        // Update cache
        productsCache[newProductRef.key] = product;
        
        // Clear form
        productNameInput.value = '';
        productPriceInput.value = '';
        barcodeInput.value = '';
        
        showToast('Produit enregistré avec succès!', 'success');
        
      } catch (error) {
        console.error('Erreur de sauvegarde:', error);
        showToast('Erreur de sauvegarde du produit', 'error');
      }
    }
    
    // Update existing product
    async function updateProduct() {
      const name = productNameInput.value.trim();
      const price = parseFloat(productPriceInput.value);
      
      if (!name || isNaN(price) || price <= 0) {
        showToast('Veuillez entrer un nom et un prix valide', 'error');
        return;
      }
      
      try {
        // Find product by name
        let productId = null;
        for (const id in productsCache) {
          if (productsCache[id].name.toLowerCase() === name.toLowerCase()) {
            productId = id;
            break;
          }
        }
        
        if (!productId) {
          showToast('Produit non trouvé', 'error');
          return;
        }
        
        // Update product
        const updates = {
          price: price,
          timestamp: Date.now()
        };
        
        await database.ref(`products/${productId}`).update(updates);
        
        // Update cache
        productsCache[productId].price = price;
        
        showToast('Prix mis à jour avec succès!', 'success');
        
      } catch (error) {
        console.error('Erreur de mise à jour:', error);
        showToast('Erreur de mise à jour du produit', 'error');
      }
    }
    
    // Search products
    function searchProducts() {
      const query = searchInput.value.trim().toLowerCase();
      searchResults.innerHTML = '';
      
      if (query.length < 2) {
        searchResults.style.display = 'none';
        return;
      }
      
      const results = [];
      
      // Search through products
      for (const id in productsCache) {
        const product = productsCache[id];
        const productName = product.name.toLowerCase();
        
        if (productName.includes(query)) {
          results.push({...product, id});
        }
      }
      
      if (results.length === 0) {
        searchResults.style.display = 'none';
        return;
      }
      
      // Display results
      results.slice(0, 5).forEach(product => {
        const resultItem = document.createElement('div');
        resultItem.className = 'search-result-item';
        resultItem.innerHTML = `
          <img class="result-img" src="https://via.placeholder.com/100?text=Product" alt="${product.name}">
          <div class="result-info">
            <div class="result-name">${product.name}</div>
            <div class="result-price">${product.price.toFixed(3)} TND</div>
          </div>
        `;
        
        resultItem.addEventListener('click', () => {
          displayProduct(product);
          searchResults.style.display = 'none';
        });
        
        searchResults.appendChild(resultItem);
      });
      
      searchResults.style.display = 'block';
    }
    
    // Show product suggestions for admin
    function showNameSuggestions() {
      const query = productNameInput.value.trim().toLowerCase();
      nameSuggestions.innerHTML = '';
      
      if (query.length < 2) {
        nameSuggestions.style.display = 'none';
        return;
      }
      
      const suggestions = [];
      
      // Get matching products
      for (const id in productsCache) {
        const product = productsCache[id];
        const productName = product.name.toLowerCase();
        
        if (productName.includes(query)) {
          suggestions.push(product.name);
        }
      }
      
      if (suggestions.length === 0) {
        nameSuggestions.style.display = 'none';
        return;
      }
      
      // Display suggestions
      suggestions.slice(0, 5).forEach(name => {
        const suggestionItem = document.createElement('div');
        suggestionItem.className = 'suggestion-item';
        suggestionItem.textContent = name;
        
        suggestionItem.addEventListener('click', () => {
          productNameInput.value = name;
          nameSuggestions.style.display = 'none';
        });
        
        nameSuggestions.appendChild(suggestionItem);
      });
      
      nameSuggestions.style.display = 'block';
    }
    
    // Display product details
    function displayProduct(product) {
      displayName.textContent = product.name;
      displayPrice.textContent = `${product.price.toFixed(3)} TND`;
      displayBarcode.textContent = product.barcode ? `Code-barres: ${product.barcode}` : '';
      
      // Placeholder image - in a real app, you'd use the actual product image
      displayImage.src = `https://via.placeholder.com/500/4361ee/ffffff?text=${encodeURIComponent(product.name)}`;
      
      productDisplay.style.display = 'block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
    
    // Show toast notification
    function showToast(message, type = 'success') {
      const toastIcon = toast.querySelector('i');
      const toastMessage = toast.querySelector('.toast-message');
      
      // Update toast content
      toastMessage.textContent = message;
      toast.className = `toast ${type}`;
      
      // Set icon based on type
      toastIcon.className = type === 'success' ? 
        'fas fa-check-circle' : 'fas fa-exclamation-circle';
      
      // Show toast
      toast.classList.add('show');
      
      // Hide after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Load products from Firebase
    function loadProducts() {
      database.ref('products').on('value', (snapshot) => {
        productsCache = snapshot.val() || {};
        showToast('Produits chargés avec succès', 'success');
      });
    }
    
    // Initialize the app
    function initApp() {
      // Load AI model
      loadModel();
      
      // Load products
      loadProducts();
      
      // Set up event listeners
      startScanBtn.addEventListener('click', startScan);
      stopScanBtn.addEventListener('click', stopScan);
      saveProductBtn.addEventListener('click', saveProduct);
      updateProductBtn.addEventListener('click', updateProduct);
      searchBtn.addEventListener('click', searchProducts);
      searchInput.addEventListener('input', searchProducts);
      productNameInput.addEventListener('input', showNameSuggestions);
      
      // Close suggestions when clicking away
      document.addEventListener('click', (e) => {
        if (!nameSuggestions.contains(e.target) && e.target !== productNameInput) {
          nameSuggestions.style.display = 'none';
        }
      });
    }
    
    // Start the app when page loads
    window.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
