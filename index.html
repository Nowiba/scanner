<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --dark: #1d3557;
      --light: #f1faee;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(29, 53, 87, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      color: white;
      animation: slideDown 0.6s ease-out;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo i {
      font-size: 2rem;
      color: var(--success);
    }
    
    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, #4cc9f0, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .back-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      transition: var(--transition);
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }
    
    .admin-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.8s ease-out;
    }
    
    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .card-header i {
      font-size: 2.2rem;
      color: var(--primary);
      background: rgba(67, 97, 238, 0.1);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--dark);
    }
    
    .card-subtitle {
      color: #666;
      margin-top: 5px;
    }
    
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 600;
      color: var(--dark);
      font-size: 1.1rem;
    }
    
    .form-group input, .form-group select {
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: var(--transition);
    }
    
    .form-group input:focus, .form-group select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .suggestion-box {
      position: absolute;
      background: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      width: 100%;
      margin-top: 5px;
    }
    
    .suggestion-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .suggestion-item:hover {
      background: #f0f4ff;
    }
    
    .camera-section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-top: 15px;
    }
    
    #camera-preview {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      background: #000;
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
    }
    
    #camera-view {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    
    .camera-controls {
      display: flex;
      gap: 15px;
    }
    
    .camera-btn {
      flex: 1;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .capture-btn {
      background: var(--primary);
      color: white;
    }
    
    .capture-btn:hover {
      background: var(--secondary);
      transform: translateY(-3px);
    }
    
    .admin-controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .admin-btn {
      flex: 1;
      padding: 18px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .save-btn {
      background: var(--success);
      color: white;
    }
    
    .save-btn:hover {
      background: #3aabd0;
      transform: translateY(-3px);
    }
    
    .update-btn {
      background: #ff9e00;
      color: white;
    }
    
    .update-btn:hover {
      background: #e08e00;
      transform: translateY(-3px);
    }
    
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 20px 25px;
      border-radius: 12px;
      background: var(--dark);
      color: white;
      font-weight: 600;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: var(--transition);
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .toast i {
      font-size: 1.8rem;
    }
    
    .toast.success {
      background: var(--success);
    }
    
    .toast.error {
      background: var(--danger);
    }
    
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="logo">
        <i class="fas fa-user-cog"></i>
        <h1>Admin Dashboard</h1>
      </div>
      <div style="width: 45px;"></div>
    </header>
    
    <div class="admin-card">
      <div class="card-header">
        <i class="fas fa-plus-circle"></i>
        <div>
          <h2 class="card-title">Ajouter un Produit</h2>
          <p class="card-subtitle">Entrez les détails du nouveau produit</p>
        </div>
      </div>
      
      <div class="admin-form">
        <div class="form-group">
          <label for="product-name">Nom du Produit</label>
          <input type="text" id="product-name" placeholder="Entrez le nom du produit">
        </div>
        
        <div class="form-group">
          <label for="product-price">Prix (TND)</label>
          <input type="number" id="product-price" placeholder="Prix en dinar tunisien" step="0.001" min="0">
        </div>
        
        <div class="form-group">
          <label for="barcode">Code-barres (Optionnel)</label>
          <input type="text" id="barcode" placeholder="Entrez le code-barres">
        </div>
        
        <div class="camera-section">
          <div class="card-subtitle" style="margin-bottom: 15px;">Prendre une photo du produit</div>
          
          <div class="camera-settings">
            <div class="settings-grid">
              <div class="form-group">
                <label for="admin-resolution">Résolution</label>
                <select id="admin-resolution">
                  <option value="480p">480p (SD)</option>
                  <option value="720p" selected>720p (HD)</option>
                  <option value="1080p">1080p (Full HD)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="admin-fps">Images par Seconde</label>
                <select id="admin-fps">
                  <option value="15">15 IPS</option>
                  <option value="30" selected>30 IPS</option>
                  <option value="60">60 IPS</option>
                </select>
              </div>
            </div>
          </div>
          
          <div id="camera-preview">
            <video id="camera-view" playsinline autoplay></video>
          </div>
          
          <div class="camera-controls">
            <button class="camera-btn capture-btn" id="start-camera">
              <i class="fas fa-camera"></i> Démarrer la Caméra
            </button>
            <button class="camera-btn capture-btn" id="capture-photo">
              <i class="fas fa-camera-retro"></i> Prendre une Photo
            </button>
          </div>
        </div>
        
        <div class="admin-controls">
          <button class="admin-btn save-btn" id="save-product">
            <i class="fas fa-save"></i> Enregistrer le Produit
          </button>
        </div>
      </div>
    </div>
    
    <div class="admin-card">
      <div class="card-header">
        <i class="fas fa-edit"></i>
        <div>
          <h2 class="card-title">Mettre à Jour un Produit</h2>
          <p class="card-subtitle">Modifier le prix ou l'image d'un produit existant</p>
        </div>
      </div>
      
      <div class="admin-form">
        <div class="form-group">
          <label for="search-product">Nom du Produit</label>
          <input type="text" id="search-product" placeholder="Entrez le nom du produit">
          <div class="suggestion-box" id="product-suggestions"></div>
        </div>
        
        <div class="form-group">
          <label for="new-price">Nouveau Prix (TND)</label>
          <input type="number" id="new-price" placeholder="Nouveau prix en dinar tunisien" step="0.001" min="0">
        </div>
        
        <div class="admin-controls">
          <button class="admin-btn update-btn" id="update-product">
            <i class="fas fa-sync-alt"></i> Mettre à Jour
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <div class="toast-message">Produit enregistré avec succès!</div>
  </div>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBqCz2sIx2yQrLJb2m1x8XoK9Y4j7tZ0Xw",
      authDomain: "scan-prod1.firebaseapp.com",
      databaseURL: "https://scan-prod1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "scan-prod1",
      storageBucket: "scan-prod1.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef1234567890"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // DOM elements
    const productNameInput = document.getElementById('product-name');
    const productPriceInput = document.getElementById('product-price');
    const barcodeInput = document.getElementById('barcode');
    const saveProductBtn = document.getElementById('save-product');
    const searchProductInput = document.getElementById('search-product');
    const newPriceInput = document.getElementById('new-price');
    const updateProductBtn = document.getElementById('update-product');
    const startCameraBtn = document.getElementById('start-camera');
    const capturePhotoBtn = document.getElementById('capture-photo');
    const cameraView = document.getElementById('camera-view');
    const adminResolution = document.getElementById('admin-resolution');
    const adminFps = document.getElementById('admin-fps');
    const toast = document.getElementById('toast');
    const productSuggestions = document.getElementById('product-suggestions');
    
    // Variables
    let cameraStream = null;
    let productsCache = {};
    let selectedProduct = null;
    
    // Resolution mapping
    const resolutions = {
      '480p': { width: 640, height: 480 },
      '720p': { width: 1280, height: 720 },
      '1080p': { width: 1920, height: 1080 }
    };
    
    // Start admin camera
    async function startAdminCamera() {
      try {
        // Get selected settings
        const resolution = adminResolution.value;
        const fps = parseInt(adminFps.value);
        const res = resolutions[resolution];
        
        // Get camera access
        cameraStream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: "environment",
            width: { ideal: res.width },
            height: { ideal: res.height },
            frameRate: { ideal: fps, max: fps }
          } 
        });
        
        cameraView.srcObject = cameraStream;
        showToast(`Caméra démarrée (${resolution} @ ${fps} IPS)`, 'success');
        
      } catch (error) {
        console.error('Erreur de caméra:', error);
        showToast('Erreur d\'accès à la caméra', 'error');
      }
    }
    
    // Capture product photo
    function captureProductPhoto() {
      if (!cameraStream) {
        showToast('Veuillez d\'abord démarrer la caméra', 'error');
        return;
      }
      
      // In a real app, this would capture and convert to base64
      showToast('Photo capturée avec succès!', 'success');
    }
    
    // Save new product
    async function saveProduct() {
      const name = productNameInput.value.trim();
      const price = parseFloat(productPriceInput.value);
      const barcode = barcodeInput.value.trim();
      
      // Validation
      if (!name || isNaN(price) || price <= 0) {
        showToast('Veuillez entrer un nom et un prix valide', 'error');
        return;
      }
      
      try {
        // Create product object
        const product = {
          name,
          price,
          barcode: barcode || 'N/A',
          timestamp: Date.now()
        };
        
        // Save to Firebase
        const newProductRef = database.ref('products').push();
        await newProductRef.set(product);
        
        // Clear form
        productNameInput.value = '';
        productPriceInput.value = '';
        barcodeInput.value = '';
        
        showToast('Produit enregistré avec succès!', 'success');
        
      } catch (error) {
        console.error('Erreur de sauvegarde:', error);
        showToast('Erreur de sauvegarde du produit', 'error');
      }
    }
    
    // Update existing product
    async function updateProduct() {
      const name = searchProductInput.value.trim();
      const price = parseFloat(newPriceInput.value);
      
      if (!name || isNaN(price) || price <= 0) {
        showToast('Veuillez entrer un nom et un prix valide', 'error');
        return;
      }
      
      if (!selectedProduct) {
        showToast('Veuillez sélectionner un produit', 'error');
        return;
      }
      
      try {
        // Update product
        const updates = {
          price: price,
          timestamp: Date.now()
        };
        
        await database.ref(`products/${selectedProduct.id}`).update(updates);
        
        // Update cache
        productsCache[selectedProduct.id].price = price;
        
        // Clear form
        searchProductInput.value = '';
        newPriceInput.value = '';
        selectedProduct = null;
        
        showToast('Prix mis à jour avec succès!', 'success');
        
      } catch (error) {
        console.error('Erreur de mise à jour:', error);
        showToast('Erreur de mise à jour du produit', 'error');
      }
    }
    
    // Show product suggestions for admin
    function showProductSuggestions() {
      const query = searchProductInput.value.trim().toLowerCase();
      productSuggestions.innerHTML = '';
      
      if (query.length === 0) {
        productSuggestions.style.display = 'none';
        return;
      }
      
      const suggestions = [];
      
      // Get matching products
      for (const id in productsCache) {
        const product = productsCache[id];
        const productName = product.name.toLowerCase();
        
        if (productName.includes(query)) {
          suggestions.push({id, name: product.name});
        }
      }
      
      if (suggestions.length === 0) {
        productSuggestions.style.display = 'none';
        return;
      }
      
      // Display suggestions
      suggestions.slice(0, 5).forEach(item => {
        const suggestionItem = document.createElement('div');
        suggestionItem.className = 'suggestion-item';
        suggestionItem.textContent = item.name;
        
        suggestionItem.addEventListener('click', () => {
          searchProductInput.value = item.name;
          newPriceInput.value = productsCache[item.id].price.toFixed(3);
          selectedProduct = {id: item.id, ...productsCache[item.id]};
          productSuggestions.style.display = 'none';
        });
        
        productSuggestions.appendChild(suggestionItem);
      });
      
      productSuggestions.style.display = 'block';
    }
    
    // Show toast notification
    function showToast(message, type = 'success') {
      const toastIcon = toast.querySelector('i');
      const toastMessage = toast.querySelector('.toast-message');
      
      // Update toast content
      toastMessage.textContent = message;
      toast.className = `toast ${type}`;
      
      // Set icon based on type
      toastIcon.className = type === 'success' ? 
        'fas fa-check-circle' : 'fas fa-exclamation-circle';
      
      // Show toast
      toast.classList.add('show');
      
      // Hide after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Load products from Firebase
    function loadProducts() {
      database.ref('products').on('value', (snapshot) => {
        productsCache = snapshot.val() || {};
      });
    }
    
    // Initialize the admin app
    function initAdminApp() {
      // Load products
      loadProducts();
      
      // Set up event listeners
      startCameraBtn.addEventListener('click', startAdminCamera);
      capturePhotoBtn.addEventListener('click', captureProductPhoto);
      saveProductBtn.addEventListener('click', saveProduct);
      updateProductBtn.addEventListener('click', updateProduct);
      searchProductInput.addEventListener('input', showProductSuggestions);
      
      // Close suggestions when clicking away
      document.addEventListener('click', (e) => {
        if (!productSuggestions.contains(e.target) && e.target !== searchProductInput) {
          productSuggestions.style.display = 'none';
        }
      });
    }
    
    // Start the admin app when page loads
    window.addEventListener('DOMContentLoaded', initAdminApp);
  </script>
</body>
</html>
